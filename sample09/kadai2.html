<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th {
            border: solid 1px #000000;
            width: 400px;
            height: 30px;
            padding: 5px;
            text-align: center;
        }
        th{
            background-color: #99CCCC;
        }
    </style>
</head>
<body onload="createTable()">
    <h1>入場料の一覧</h1>
    <table>
        <thead id="t_head"></thead>
        <tbody id="t_body"></tbody>
    </table>
<script>
    function createTable(){
        
        //ヘッダー行の作成
        let a = ['大人','高校生','中学生','小学生'];
        let b = ['1人', '2人', '3人', '4人', '5人'];
        let row = '<tr><th></th>';
        for(let j = 0; j <= 3; j++){
            row = row + '<th>' + a[j] + '</th>';
        }
        row = row + '</tr>';
        document.getElementById('t_head').insertAdjacentHTML('beforeend', row);

        //データ部分の作成
        let c = [800, 680, 450, 380];
        for(let i = 1; i <= 5; i++){
            let row = '<tr><th>' + b[i-1] + '</th>';
                for(let j = 0; j <= 3; j++){
                    row = row + '<td>' + c[j]*i + "円" + '</td>';
                }
            row = row + '</tr>';
            document.getElementById('t_body').insertAdjacentHTML('beforeend', row);
        }
    }
</script>
</body>
</html>
