<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
    <h1>変数の演算</h1>
    <p>a=10、b=4の場合</p>
    <button onclick="add();">足し算</button>
    <button onclick="subtract();">引き算</button>
    <button onclick="multiply();">掛け算</button>
    <button onclick="divide();">割り算</button>
    <script>
        let a = 10
        let b = 4;
        let c = 0;
        function add(){
            c = a + b;
            alert('答えは' + c + 'です');
        }
        function subtract(){
            c = a - b;
            alert('答えは' + c + 'です');
        }
        function multiplyshowC(){
            c = a * b;
            alert('答えは' + c + 'です');
        }
        function divide(){
            c = a / b;
            alert('答えは' + c + 'です');
        }
    </script>
</body>
</html>
