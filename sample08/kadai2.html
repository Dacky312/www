<!DOCTYPE html>
<html lang=”ja”>
<head>
<meta charset=”UTF-8″>
<title></title>
</head>
<body> 
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button id="Button">画像を表示する</button> 
    <div class="image-container" id="image"></div> 
    <script> document.getElementById('Button').addEventListener('click', function() { 
        const imageContainer = document.getElementById('image'); 
        const images = [ 'img2/photo_1.jpg', 'img2/photo_2.jpg', 'img2/photo_3.jpg', 'img2/photo_4.jpg', 'img2/photo_5.jpg', 'img2/photo_6.jpg', 'img2/photo_7.jpg', 'img2/photo_8.jpg' ]; 
        images.forEach(src => { 
            const img = document.createElement('img'); 
            img.src = src; imageContainer.appendChild(img); 
            });
            this.style.display = 'none';
        });
    </script>
</html>
