<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経営・マーケティング分野</title>
    <style>
        .mainHome{
            height: auto;
            position: relative;
        }
        .mainHome img{
            width: 100%;
        }
        .top{
            font-family: serif;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 0;
            margin: 0;
            font-size: 4vmax;
            color: green;
            white-space: nowrap;
        }
        .top1{
            font-family: serif;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 0;
            margin: 0;
            font-size: 2vmax;
            color: black;
            white-space: nowrap;
        }
        .aa{
            justify-content: center;
            align-items: center;
            background-color: whitesmoke;
        }
        .a1{
            justify-content: center;
            display: flex;
        }
        .te{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="mainHome">
        <img src="img/mv_slide01.jpg" alt="写真">
        <div class="top">
            <h2>会計・ファイナンス分野</h2>
        </div>
        <div class="top1">
            <p>会計情報の意味を適切に理解して、企業の財政状態や経営状況から<br>
                将来性を推測する力を身につけるための科目が、用意されています。</p>
        </div>
    </div>
    <div class="aa">
        <div class="a1">
            <img src="img/pic_new02.jpg">
            <div class="te">
                <h2>原価計算Ⅰ</h2>
                <p>「原価計算のしくみを理解し、その結果を「情報」として利用できることが目的の授業です。 <br>
                    原価の集計方法や利用方法の理解が、将来の活躍のために重要です 。</p>
            </div>
        </div>
    </div>
</body>
</html>
