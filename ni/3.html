<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経営・マーケティング分野</title>
    <style>
        .mainHome{
            height: auto;
            position: relative;
        }
        .mainHome img{
            width: 100%;
        }
        .top{
            font-family: serif;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 0;
            margin: 0;
            font-size: 4vmax;
            color: green;
            white-space: nowrap;
        }
        .top1{
            font-family: serif;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 0;
            margin: 0;
            font-size: 2vmax;
            color: black;
            white-space: nowrap;
        }
        .aa{
            justify-content: center;
            align-items: center;
            background-color: whitesmoke;
        }
        .a1{
            justify-content: center;
            display: flex;
        }
        .te{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="mainHome">
        <img src="img/mv_slide01.jpg" alt="写真">
        <div class="top">
            <h2>情報分野</h2>
        </div>
        <div class="top1">
            <p>ビッグデータを利活用する現代ビジネスで、必要不可欠なAI 、IoT、ロボット、クラウド等の<br>
                デジタルテクノロジーを活用する力を身につけるための科目が、用意されています。</p>
        </div>
    </div>
    <div class="aa">
        <div class="a1">
            <img src="img/pic_new03.jpg">
            <div class="te">
                <h2>Web制作Ⅰ</h2>
                <p>Webページのデザインや、スマートフォン向けWebアプリケーション開発を通して、<br>
                    Webの基礎技術であるHTML/CSS/JavaScriptを学びます。</p>
            </div>
        </div>
    </div>
</body>
</html>
