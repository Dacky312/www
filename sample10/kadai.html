<!DOCTYPE html>
<html lang=”ja”>
<head>
<meta charset=”UTF-8″>
<title></title>
</head>
<body> 
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう？</p>
    <button id="btn" onclick="show()">ヒント</button>
    <p id="ch">（注意）北海道は「県」ではありません。</p>
<script> 
    document.getElementById('btn').addEventListener('click', function(){
        const ch = document.getElementById('ch');
        ch.textContent = '東北地方にあります。'
        const btn = document.getElementById('btn');
        btn.textContent = '答えを見る'
    })
</script> 
</body>
</html>
